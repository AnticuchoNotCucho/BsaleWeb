{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "css/Catalogo.css" %}'>
</head>

<body style="background-color: beige;">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://s3.amazonaws.com/bsalemarket/4/8/img-logo-bsale-schema.png" alt="" height="40"
                    class="d-inline-block align-text-center">
                Bsale Test
            </a>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="d-none d-md-block">
                    <div class="filters" id="filters">
                        <div class="filter-item">
                            <h3>Filtros</h3>  
                            <div class="form-check"><input class="form-check-input" type="radio"
                                name="filter" id="formCheck-1">
                                <label class="form-check-label" for="formCheck-1">Bebida Energetica</label>
                            </div>
                            <div class="form-check"><input class="form-check-input" type="radio"
                                name="filter" id="formCheck-2">
                                <label class="form-check-label" for="formCheck-2">Pisco</label>
                            </div>
                            <div class="form-check"><input class="form-check-input" type="radio"
                                name="filter" id="formCheck-3">
                                <label class="form-check-label" for="formCheck-3">Ron</label>
                            </div>
                            <div class="form-check"><input class="form-check-input" type="radio"
                                name="filter" id="formCheck-4">
                                <label class="form-check-label" for="formCheck-4">Bebida</label>
                            </div>
                            <div class="form-check"><input class="form-check-input" type="radio"
                                name="filter" id="formCheck-5">
                                <label class="form-check-label" for="formCheck-5">Snack</label>
                            </div>
                            <div class="form-check"><input class="form-check-input" type="radio"
                                name="filter" id="formCheck-6">
                                <label class="form-check-label" for="formCheck-6">Cerveza</label>
                            </div>
                            <div class="form-check"><input class="form-check-input" type="radio"
                                name="filter" id="formCheck-7">
                                <label class="form-check-label" for="formCheck-7">Vodka</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9"> 
                <div class="row" id="tabla">
                   <!--Aqui comienza el relleno de productos-->
                    <div class="col-12 col-md-6 col-lg-4"> 
                        <div class="card" id="producto">
                        <div class="thumbnail">
                            <img src="https://dojiw2m9tvv09.cloudfront.net/11132/product/misterbig3308256.jpg " width="150" height="150"
                                alt="...">
                            <div class="caption" id="nombre">
                                <h4>ENERGETICA MR BIG</h4>
                                <p
                                    style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: large;">
                                    <strong>Precio:</strong> $1,000
                                </p>
                                <div>
                                    <a href="#" class="btn btn-primary" role="button">Button</a></p>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='{% static "js/cargarApi.js" %}'></script>

</html>
